<body class="login-bg">
    <div class="login ">
        <div class="login_logo"><img src="/cdroho/images/aaaa.png" /></div>
	
         <div class="dologin">
		 	 <div class="layui-card-header login_logo_title">呼叫器登录</div>
			 <div class="layui-card-body">
			 <div class="layui-form">
				  <div class="layui-form-item">
					<label class="layui-form-label">登录工号：</label>
					<div class="layui-input-inline">
					  <input type="text" name="longId"  required   lay-verify="required" placeholder="医生工号" autocomplete="off" class="layui-input">
					</div>
				  </div>
				 <div class="layui-form-item">
					<label class="layui-form-label">登录类型：</label>
					<div class="layui-input-inline">
					  <select name="type" lay-filter="aihao">
						<option value="1">医生登录</option>
						<option value="2">科室登录</option>
					  </select></div>
                </div>
			<div class="layui-form-item">
					<div class="layui-input-block" style="margin:20px 0px 0px 70px">
					  <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
					  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				  </div>
          </div>
				  
				</div>
			</div>
		</div>  
    <script>
	$(function  () {
            layui.use(['form','layer'], function(){
              var form = layui.form;
			  form.on('submit(formDemo)', function(data){
			     $.ajax({
				   type:"POST",
				   url:"/cdroho/maclogin/machinelogin",
				   data:data.field,
				   success:function(r){
				      console.info(r);
					  if(r && r.code=='success'){
					   var url="/cdroho/aaa/machinedetail?&longId="+r.loginId+'&queueId='+r.queueId;
					   //console.info(url);
					   window.location.href =url;
					  }else{
					     layer.msg(r.msg);
					  }
					 
				   },
				   error:function(r){
					  layer.msg('连接错误，请联系管理员！');
				   }
				 })
				 return false;
			  });
            });
        })       
    </script>
</body>
</html>
